<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .rock { background-color: #e57373; }
        .paper { background-color: #64b5f6; }
        .scissors { background-color: #81c784; }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <button class="button rock" onclick="play('rock')">Rock</button>
    <button class="button paper" onclick="play('paper')">Paper</button>
    <button class="button scissors" onclick="play('scissors')">Scissors</button>

    <div class="result" id="result"></div>

    <script>
        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            if (userChoice === computerChoice) {
                result = "It's a draw! You both chose " + userChoice + ".";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win! " + userChoice + " beats " + computerChoice + ".";
            } else {
                result = "You lose! " + computerChoice + " beats " + userChoice + ".";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
